<div class="mainProduct">
    <div class="productDetails" *ngFor="let prod of products">
        <img width="100px;" height="100px;" src="{{prod.image}}" alt="">
        <p class="title" title="{{prod.title}}">{{prod.title}}</p>
        <p><b>${{prod.price}}</b></p>
        <p>rating-<button type="button" class="btn bg-info"> {{prod.rating.rate}}</button> trated{{prod.rating.count}}
        </p>
        <p class="discription" title="{{prod.description}}"><b>Description</b>{{prod.description}}</p>
        <button type="button" class="btn bg-primary" (click)="addToCart(prod)">Add to cart</button>
        <button type="button" class="btn bg-success">Buy now</button>
    </div>
</div>
